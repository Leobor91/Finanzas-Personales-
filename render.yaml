services:
  - type: web
    name: FinanzasPersonales
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: 'gunicorn "src.app:app" --bind 0.0.0.0:$PORT --workers 2'
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        value: sqlite:///finance_app.db
